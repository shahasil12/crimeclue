<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="{% static 'clue/css/bootstrap.min.css' %}">
    <style>
        /* General page styles */
        body {
            background-color: #f4f7fa;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Table Styles */
        table {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
            width: 100%;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 15px;
        }

        td {
            text-align: center;
            padding: 12px;
            font-size: 14px;
            color: #555;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e9f7ff;
        }

        /* Button Styles */
        .btn-view {
            background-color: #28a745;
            color: white;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-view:hover {
            background-color: #218838;
            text-decoration: none;
        }

        .btn-view:active {
            background-color: #1e7e34;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            .btn-view {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        .empty-message {
            text-align: center;
            font-size: 18px;
            color: #888;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Student List</h2>

    <!-- Table Section -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Email</th>
                <th>Student Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.email }}</td>
                    <td>{{ student.phone }}</td>
                    <td>
                        <!-- View Reports Button -->
                        <a href="{% url 'view_student_reports' student.id %}" class="btn btn-view">View Reports</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="empty-message">No students found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
