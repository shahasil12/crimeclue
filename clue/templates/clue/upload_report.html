<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Crime</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'clue/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Incident Report Form</h2>
        
        <!-- Crime Report Form -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="txtdate">Incident Date</label>
                <input type="datetime-local" class="form-control" id="txtdate" name="txtdate" required>
            </div>
            
            <div class="form-group">
                <label for="txtselect">Crime Type</label>
                <select class="form-control" id="txtselect" name="txtselect" required>
                    <option value="Bullying">Bullying</option>
                    <option value="Theft">Theft</option>
                    <option value="Substance Abuse">Drug</option>
                    <option value="Harassment">Harassment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="txtcomment">Description</label>
                <textarea class="form-control" id="txtcomment" name="txtcomment" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="txtyear">Class Year</label>
                <input type="text" class="form-control" id="txtyear" name="txtyear" >
            </div>

            <div class="form-group">
                <label for="txtlocation">Location</label>
                <input type="text" class="form-control" id="txtlocation" name="txtlocation" required>
            </div>

            <div class="form-group">
                <label for="txtfile">Upload Proof (optional)</label>
                <input type="file" class="form-control" id="txtfile" name="txtfile">
            </div>

          

       

            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>

    </div>
</body>
</html>
