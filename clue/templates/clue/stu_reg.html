<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Student Registration</title>
    <link href="{% static 'clue/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'media/images/hero-bg.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: #4a4a5a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content-wrapper {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #3d52a0;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group input:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group .register {
            background-color: #6c63ff;
            color: white;
        }
        .button-group .register:hover {
            background-color: #5348c5;
        }
        .button-group .reset {
            background-color: #ff6961;
            color: white;
        }
        .button-group .reset:hover {
            background-color: #e55650;
        }
        .button-group .login {
            background-color: #77dd77;
            color: white;
        }
        .button-group .login:hover {
            background-color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h2>Student Registration</h2>
        <form action="/stdreg/" method="post" id="registrationForm">
            {% csrf_token %}
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="txtname" placeholder="Enter your full name" required>
                <span class="error-message" id="name-error" style="color: red;">{{ name_error }}</span>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="txtphone" placeholder="Enter your phone number" required>
                <span class="error-message" id="phone-error" style="color: red;">{{ phone_error }}</span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="txtemail" placeholder="Enter your email" required>
                <span class="error-message" id="email-error" style="color: red;">{{ email_error }}</span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="txtpassword" placeholder="Enter a strong password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="register">Register</button>
            </div>
        </form>
    </div>

    <script>
        // Ensure this script runs only after successful form submission
        document.getElementById('registrationForm').onsubmit = function(event) {
            if (/* condition to check if form submission is successful */) {
                event.preventDefault(); // Remove this line if using real form submission
                alert('Registration Successful!');
            }
        };
    </script>
</body>
</html>
