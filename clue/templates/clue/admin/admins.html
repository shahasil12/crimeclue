<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Admin Login Options</title>
    <link href="{% static 'clue/css/font-awesome.min.css' %}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'media/images/hero-bg.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Black overlay with transparency */
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            padding: 2rem;
            text-align: center;
        }

        .header {
            text-align: center;
            color: white;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: fadeIn 1.5s ease forwards;
        }

        .header p {
            font-size: 1.5rem;
            margin: 0;
            font-style: italic;
            animation: fadeIn 2s ease forwards;
        }

        .cards-section {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            padding: 3rem 0;
        }

        .card {
            width: 20rem;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 2.5s ease forwards;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: contain; /* Ensure the image covers the entire area */
        }

        .card-body {
            padding: 1.5rem;
            text-align: center;
        }

        .card-text {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #000;
        }

        .btn {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 0.5rem 2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #5348c5;
            color: #fff;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            color: white;
        }

        footer p {
            margin: 0.5rem 0;
        }

        footer a {
            color: white;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ddd;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content-wrapper">
        <header class="header">
            <h1>Welcome Admins</h1>
            <p>"Spot Report Resolve"</p>
        </header>

        <main>
            <section class="cards-section">
                <!-- Principal Login Card -->
             
                <!-- Investigator Login Card -->
                <div class="card">
                    <img src="{% static 'media/invest.png' %}" alt="Investigator Login Icon">
                    <div class="card-body">
                        <p class="card-text">Investigator: Login</p>
                        <a href="{% url 'investigator_login' %}" class="btn">Login Here</a>
                    </div>
                </div>

                <!-- Psychologist Login Card -->
                <div class="card">
                    <img src="{% static 'media/psyc.jpeg' %}" alt="Psychologist Login Icon">
                    <div class="card-body">
                        <p class="card-text">Psychologist: Login</p>
                        <a href="{% url 'psychologist_login' %}" class="btn">Login Here</a>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Crime Clue. All Rights Reserved.</p>
            <p>
                <a href="/privacy-policy/">Privacy Policy</a> | 
                <a href="/terms-of-service/">Terms of Service</a>
            </p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
